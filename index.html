<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta tu Certificado</title>
  <style>
    :root {
      --color-primario: #007BFF;
      --color-secundario: #28A745;
      --color-fondo: #F4F9FF;
      --color-texto: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--color-fondo);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--color-texto);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .contenedor {
      background-color: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: var(--color-primario);
    }

    p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: var(--color-primario);
      outline: none;
    }

    button {
      background-color: var(--color-secundario);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    #mensaje {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .contenedor {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Consulta tu Certificado</h1>
    <p>Ingresa tu número de documento:</p>
    <input type="text" id="documento" placeholder="Ej: 12345678" />
    <button onclick="descargarCertificado()">Descargar</button>
    <div id="mensaje"></div>
  </div>

  <script>
    function descargarCertificado() {
      const documento = document.getElementById('documento').value.trim();
      const mensaje = document.getElementById('mensaje');

      if (!documento) {
        mensaje.textContent = "Por favor ingresa un número de documento.";
        return;
      }

      const url = `certificados/${documento}.pdf`;

      fetch(url)
        .then(response => {
          if (response.ok) {
            window.location.href = url;
            mensaje.textContent = "";
          } else {
            mensaje.textContent = "No se encontró un certificado con ese número.";
          }
        })
        .catch(() => {
          mensaje.textContent = "Hubo un error al buscar el certificado.";
        });
    }
  </script>
</body>
</html>
